<!DOCTYPE html>
<html>
<head>
  <title>Benway</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: sans-serif;
    }
    h3 {
      margin-top: 0;
      color: #333;
    }
    #status {
      padding: 10px;
      border-radius: 4px;
      background: #f8f8f8;
      margin-bottom: 15px;
    }
    .limit-warning {
      background: #fff9e6 !important;
      border-left: 3px solid #ffbd00;
    }
    .limit-reached {
      background: #ffebee !important;
      border-left: 3px solid #ff4f5e;
    }
    #settings {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background: #0060df;
      color: white;
      text-decoration: none;
      border-radius: 3px;
    }
    .button-container {
      text-align: center;
      margin-top: 15px;
    }
    #big-settings-button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #0060df;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 15px;
    }
    #big-settings-button:hover {
      background: #003eaa;
    }
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 15px 0;
    }
    .info-text {
      font-size: 13px;
      color: #666;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <h3>Benway Status</h3>
  <p id="status">Loading tab information...</p>
  
  <p class="info-text">Need to open more tabs? You can adjust your tab limit in the settings.</p>
  
  <div class="button-container">
    <button id="big-settings-button">Open Settings</button>
  </div>
  
  <div class="divider"></div>
  
  <a href="#" id="settings">Advanced Settings</a>
  
  <script src="popup.js"></script>
</body>
</html>
